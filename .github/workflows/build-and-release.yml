name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create build directories
        run: |
          mkdir -p build/classes
          mkdir -p dist
        shell: bash

      - name: Compile Java sources
        run: |
          javac -d build/classes -sourcepath src src/App.java src/controller/*.java src/model/*.java src/view/*.java
        shell: bash

      - name: Copy resources
        run: |
          cp -r resources build/classes/
        shell: bash

      - name: Create JAR file
        run: |
          cd build/classes
          jar cfe ../../dist/PlantsVSZombies.jar App .
        shell: bash

      - name: Create Windows installer with jpackage
        run: |
          jpackage --input dist --name "Plants vs Zombies" --main-jar PlantsVSZombies.jar --main-class App --type app-image --dest output --icon resources/SunFlower.png --app-version 1.0.0 --vendor "Plants vs Zombies Team" --description "A tower defense game inspired by Plants vs Zombies" --win-console
        shell: bash
        continue-on-error: true

      - name: Create Windows installer (without icon fallback)
        if: failure()
        run: |
          jpackage --input dist --name "Plants vs Zombies" --main-jar PlantsVSZombies.jar --main-class App --type app-image --dest output --app-version 1.0.0 --vendor "Plants vs Zombies Team" --description "A tower defense game inspired by Plants vs Zombies"
        shell: bash

      - name: Copy resources to app directory
        run: |
          cp -r resources "output/Plants vs Zombies/"
        shell: bash

      - name: Create ZIP archive
        run: |
          cd output
          7z a -tzip "../PlantsVSZombies-Windows.zip" "Plants vs Zombies"
        shell: bash

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Plants vs Zombies - Latest Build"
          body: |
            ## Plants vs Zombies - Windows Release

            **Build Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ steps.sha.outputs.short }}

            ### Download Instructions
            1. Download `PlantsVSZombies-Windows.zip`
            2. Extract the ZIP file to any location
            3. Run `Plants vs Zombies.exe` from the extracted folder

            ### Requirements
            - Windows 10 or later (64-bit)
            - No Java installation required - JRE is bundled!

            ### What's Included
            - Full game with all plants and zombies
            - Bundled Java Runtime (no external dependencies)
            - All game resources and sprites
          files: PlantsVSZombies-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact for Pages
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: PlantsVSZombies-Windows.zip

  deploy-pages:
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./downloads

      - name: Setup Pages directory
        run: |
          mkdir -p _site
          cp -r docs/* _site/ 2>/dev/null || true
          mkdir -p _site/downloads
          cp downloads/*.zip _site/downloads/

      - name: Get release info
        id: release
        run: |
          echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

